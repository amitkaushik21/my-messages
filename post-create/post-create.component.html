<mat-card class="create-post-card">
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid && (form.get('title').dirty || form.get('title').touched)">
        Please enter a valid Post Title.
      </mat-error>
    </mat-form-field>
    <div class="image-upload">
      <button mat-icon-button color="accent" type="button" (click)="filePicker.click()">
        <mat-icon>add_photo_alternate</mat-icon>
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
      <span *ngIf="selectedFile" class="file-name">{{ selectedFile.name }}</span>
    </div>
    <div class="image-preview" *ngIf="imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid && (form.get('content').dirty || form.get('content').touched)">
        Please enter a valid Post Content.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
